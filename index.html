<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="english">Enter a word and have it translated into Pig Latin</label>
          <input id="english" type="text">
        </div>

        <button type="submit" class="btn">Translate</button>
      </form>

      <div id="result">
        <p><span class="output"></span> is your word: <span class="untranslated"></span> translated into Pig Latin</p>
      </div>
    </div>
  </body>
</html>
